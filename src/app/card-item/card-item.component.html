<div class="cart">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{item?.title}}
            </div>
            ${{item?.price?.displayValue}}
        </div>
    
        <button class="badge bg-primary rounded-pill round" (click)="removeBook(item?.ISBN!)">x</button>
        <div class="buttons">
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="decreaseQuantity()">-</button>
            <span class="me-2">{{quantity}}</span>
            <button class="btn btn-sm btn-outline-secondary" (click)="increaseQuantity()">+</button>
          </div>
    
    </li>
</div>
